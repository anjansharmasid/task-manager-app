# Server port
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.taskmanager=DEBUG

# Lombok configuration
lombok.anyConstructor.addConstructorProperties=true


# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

# Customize API info
springdoc.info.title=Task Manager API
springdoc.info.version=1.0.0
springdoc.info.description=A comprehensive REST API for managing tasks
springdoc.info.contact.name=API Support
springdoc.info.contact.email=support@taskmanager.com
springdoc.info.license.name=MIT
springdoc.info.license.url=https://opensource.org/licenses/MIT